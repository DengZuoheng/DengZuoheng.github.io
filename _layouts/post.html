---
layout: default
---

<link rel="stylesheet" href="http://dengzuoheng.github.io/js/prettify/prettify.css" />
<style type="text/css">
    body { background:#e8e8e8; }
    @media screen and (max-width: 750px){
        body { background:#fff; }
    }
    @media screen and (max-width: 1020px){
        body { background:#fff; }
    }
</style>

<div id="content">
    <div class="entry">
        <h1 class="entry-title">{{ page.title }}</h1>
        <p class="entry-date">{{ page.date|date:"%Y-%m-%d" }}</p>
        {{ content }}
        <p> </p>
        
        {% include footer.html %}
        <div id="disqus_container">
            <br /><a href="#" class="comment" onclick="return false;">点击查看评论</a>
            <div id="disqus_thread"></div>
        </div>
        <br />
    </div>
</div>

<script src="http://dengzuoheng.github.io/js/post.js" type="text/javascript"></script>
<script type="text/javascript">
    setTimeout(function() {
        $('#disqus_container .comment').click();
    }, 1000);
</script>
